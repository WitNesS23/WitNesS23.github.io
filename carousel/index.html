<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS 轮播特效</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="carousel">
		<ul class="carousel-family">
			<li class="carousel-item carousel-item-one">1</li>
			<li class="carousel-item carousel-item-two">2</li>
			<li class="carousel-item carousel-item-three">3</li>
			<li class="carousel-item carousel-item-four">4</li>
			<li class="carousel-item carousel-item-five">5</li>
		</ul>
		<div class="change-btns">
			<div class="change-btn change-btn-one">1</div>
			<div class="change-btn change-btn-two">2</div>
			<div class="change-btn change-btn-three">3</div>
			<div class="change-btn change-btn-four">4</div>
			<div class="change-btn change-btn-five">5</div>
		<div>
	</div>
	<script src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript">
		var c = new Carousel('carousel');
	</script>
</body>
</html>
